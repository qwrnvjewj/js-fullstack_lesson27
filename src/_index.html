<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div id="carousel" class="carousel">

    <div id="slides-container" class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>

    <div id="controls-container" class="controls">
      <button class="control control-pause" id="pause-btn"><i class="fas fa-pause"></i></button>
      <button class="control control-prev" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
      <button class="control control-next" id="next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div id="indicators-container" class="indicators">
      <button class="indicator active" data-slide-to="0"></button>
      <button class="indicator" data-slide-to="1"></button>
      <button class="indicator" data-slide-to="2"></button>
      <button class="indicator" data-slide-to="3"></button>
      <button class="indicator" data-slide-to="4"></button>
      <button class="indicator" data-slide-to="5"></button>
    </div>

  </div>

  <script src="./main.js" type="module"></script>

</body>

</html>
